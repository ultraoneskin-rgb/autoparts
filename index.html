<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AutoParts Analytics</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #020617;
            color: white;
        }

        .header {
            background: #020617;
            padding: 20px 40px;
            border-bottom: 1px solid #1e293b;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            color: #22c55e;
        }

        .container {
            max-width: 900px;
            margin: 80px auto;
            background: #020617;
            padding: 40px;
            border-radius: 14px;
            border: 1px solid #1e293b;
        }

        h1 {
            margin-top: 0;
        }

        input, button {
            padding: 14px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
        }

        input {
            width: 70%;
            background: #0f172a;
            color: white;
            border: 1px solid #1e293b;
        }

        button {
            background: #22c55e;
            color: black;
            cursor: pointer;
            margin-left: 10px;
            font-weight: bold;
        }

        table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #1e293b;
            padding: 14px;
            text-align: center;
        }

        th {
            background: #020617;
        }

        .footer {
            text-align: center;
            padding: 30px;
            color: #94a3b8;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">AutoParts Analytics</div>
</div>

<div class="container">
    <h1>Аналитика спроса на автозапчасти</h1>
    <p>Введите модель автомобиля, чтобы увидеть популярные запчасти и рекомендованные цены.</p>

    <input id="car" placeholder="Например: Kia Rio, Camry, Solaris">
    <button onclick="analyze()">Анализ</button>

    <table id="result" style="display:none;">
        <tr>
            <th>Запчасть</th>
            <th>Спрос</th>
            <th>Средняя цена</th>
            <th>Рекомендуемая цена</th>
        </tr>
    </table>
</div>

<div class="footer">
    © 2026 AutoParts Analytics
</div>

<script>
function analyze() {
    const parts = [
        {name: "Масляный фильтр", demand: "Высокий", price: 600},
        {name: "Тормозные колодки", demand: "Высокий", price: 2200},
        {name: "Свечи зажигания", demand: "Средний", price: 1100},
        {name: "Воздушный фильтр", demand: "Высокий", price: 750}
    ];

    const table = document.getElementById("result");
    table.style.display = "table";

    table.innerHTML = `
        <tr>
            <th>Запчасть</th>
            <th>Спрос</th>
            <th>Средняя цена</th>
            <th>Рекомендуемая цена</th>
        </tr>
    `;

    parts.forEach(part => {
        const myPrice = Math.round(part.price * 0.9);
        table.innerHTML += `
            <tr>
                <td>${part.name}</td>
                <td>${part.demand}</td>
                <td>${part.price} ₽</td>
                <td>${myPrice} ₽</td>
            </tr>
        `;
    });
}
</script>

</body>
</html>
