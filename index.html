<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Аналитика автозапчастей</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: white;
        }

        .header {
            background: #020617;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 1px solid #1e293b;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #020617;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #1e293b;
        }

        input, button {
            padding: 12px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 8px;
            border: none;
        }

        input {
            width: 70%;
            background: #0f172a;
            color: white;
            border: 1px solid #1e293b;
        }

        button {
            background: #22c55e;
            color: black;
            cursor: pointer;
            margin-left: 10px;
        }

        table {
            width: 100%;
            margin-top: 25px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #1e293b;
            padding: 12px;
            text-align: center;
        }

        th {
            background: #020617;
        }

        tr:hover {
            background: #0f172a;
        }
    </style>
</head>
<body>

<div class="header">
    Аналитика автозапчастей
</div>

<div class="container">
    <h2>Введите модель автомобиля</h2>
    <input id="car" placeholder="Например: Kia Rio, Solaris, Camry">
    <button onclick="analyze()">Анализ</button>

    <table id="result" style="display:none;">
        <tr>
            <th>Запчасть</th>
            <th>Спрос</th>
            <th>Средняя цена</th>
            <th>Твоя цена</th>
        </tr>
    </table>
</div>

<script>
function analyze() {
    const parts = [
        {name: "Масляный фильтр", demand: "высокий", price: 600},
        {name: "Тормозные колодки", demand: "высокий", price: 2200},
        {name: "Свечи зажигания", demand: "средний", price: 1100},
        {name: "Воздушный фильтр", demand: "высокий", price: 750}
    ];

    const table = document.getElementById("result");
    table.style.display = "table";

    table.innerHTML = `
        <tr>
            <th>Запчасть</th>
            <th>Спрос</th>
            <th>Средняя цена</th>
            <th>Твоя цена</th>
        </tr>
    `;

    parts.forEach(part => {
        const myPrice = Math.round(part.price * 0.9);
        table.innerHTML += `
            <tr>
                <td>${part.name}</td>
                <td>${part.demand}</td>
                <td>${part.price} ₽</td>
                <td>${myPrice} ₽</td>
            </tr>
        `;
    });
}
</script>

</body>
</html>
