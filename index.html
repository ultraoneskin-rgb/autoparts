<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AutoParts</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f2f2f7;
            color: #000;
        }

        .app {
            max-width: 500px;
            margin: 60px auto;
            padding: 20px;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        input {
            width: 100%;
            padding: 16px;
            font-size: 17px;
            border-radius: 14px;
            border: none;
            background: #f2f2f7;
            margin-top: 10px;
        }

        button {
            width: 100%;
            padding: 16px;
            font-size: 17px;
            border-radius: 14px;
            border: none;
            background: black;
            color: white;
            margin-top: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="app hidden" id="app">
    <h1>Аналитика запчастей</h1>

    <div class="card">
        <input id="car" placeholder="Модель авто (например Camry)">
        <button onclick="analyze()">Анализ</button>

        <table id="result"></table>
    </div>
</div>

<script>
// пароль
const password = "13022007";

const userPass = prompt("Введите пароль:");

if (userPass === password) {
    document.getElementById("app").classList.remove("hidden");
} else {
    document.body.innerHTML = "<h2 style='text-align:center;margin-top:100px;'>Доступ запрещён</h2>";
}

function analyze() {
    const parts = [
        {name: "Масляный фильтр", price: 600},
        {name: "Тормозные колодки", price: 2200},
        {name: "Свечи зажигания", price: 1100},
        {name: "Воздушный фильтр", price: 750}
    ];

    const table = document.getElementById("result");
    table.innerHTML = "";

    parts.forEach(part => {
        const myPrice = Math.round(part.price * 0.9);
        table.innerHTML += `
            <tr>
                <td>${part.name}</td>
                <td>${part.price} ₽</td>
                <td><b>${myPrice} ₽</b></td>
            </tr>
        `;
    });
}
</script>

</body>
</html>
